<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Maerker Brandenburg Viewer</title>
		
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    <div class="row">
			<div class="col-12 col-md-4">
				<h1>Maerker Brandenburg Viewer</h1>

				<ul class="list-group">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Anzahl Hinweise:
						<span class="badge bg-primary rounded-pill" id="notice_max"></span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Anzahl Bearbeitet:
						<span class="badge bg-primary rounded-pill" id="notice_done"></span>
					</li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
						Anzahl In Bearbeitung:
						<span class="badge bg-primary rounded-pill" id="notice_worked_on"></span>
					</li>
				</ul>
				<br>
			</div>
			<div id="map" class="col"></div>
		</div>

		<!-- bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
